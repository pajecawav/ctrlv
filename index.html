<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/web/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ctrlv</title>
	</head>
	<body>
		<!-- blocking script to prevent flash of white screen in dark mode -->
		<script>
			(function () {
				function getTheme() {
					const storedTheme =
						window.localStorage.getItem("ctrlv.theme");
					if (typeof storedTheme === "string") {
						return storedTheme;
					}

					const userMedia = window.matchMedia(
						"(prefers-color-scheme: dark)"
					);
					if (userMedia.matches) {
						return "dark";
					}

					return "light";
				}

				const root = document.documentElement;
				const theme = getTheme();
				console.log({ theme });

				if (theme === "dark") {
					root.classList.add("dark");
				} else {
					root.classList.remove("dark");
				}
			})();
		</script>

		<div id="app"></div>
		<script type="module" src="/web/main.tsx"></script>
	</body>
</html>
